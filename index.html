<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Nadi Homestay</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
      background-color: #000;
      height: 100%;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeOut 0.8s ease-out 2.5s forwards;
    }

    .splash-logo img {
      width: min(200px, 50vw);
      height: auto;
      animation: zoomSplash 2.5s ease-in-out forwards;
    }

    @keyframes zoomSplash {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      30% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Header */
    header {
      height: 120px;
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 0 clamp(20px, 4vw, 40px);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo img {
      height: clamp(80px, 15vw, 100px);
      margin-top: clamp(25px, 5vw, 35px);
      z-index: 1001;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
    }

    .header-nav {
      margin-top: clamp(30px, 6vw, 40px);
      display: flex;
      gap: clamp(15px, 4vw, 30px);
      text-align: right;
      flex-wrap: wrap;
      justify-content: flex-end;
      position: relative;
    }

    .nav-item {
      cursor: pointer;
      color: white;
      position: relative;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }

    .nav-item:hover,
    .nav-item:active {
      color: #f2c94c;
      transform: translateY(-2px);
    }

    .nav-item strong {
      font-size: clamp(0.9em, 2.5vw, 1.1em);
      font-weight: 700;
      color: #f2c94c;
      white-space: nowrap;
    }

    .contact-details {
      display: none;
      margin-top: 8px;
      font-size: clamp(0.8em, 2vw, 0.95em);
      transition: all 0.3s ease;
      background: rgba(0, 0, 0, 0.95);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 100%;
      right: 0;
      min-width: 250px;
      z-index: 1500;
      white-space: nowrap;
    }

    .contact-details a {
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
      padding: 2px 0;
      font-weight: 500;
    }

    .contact-details a:hover,
    .contact-details a:active {
      text-decoration: underline;
      color: #f2c94c;
    }

    /* Hero Section */
    .hero {
      background-image: url('nadi_background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: scroll;
      height: 100vh;
      min-height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .hero-text {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 0 20px;
    }

    .hero-text h1 {
      font-family: 'Anton', sans-serif;
      font-size: clamp(2em, 6vw, 3.5em);
      line-height: 1.2;
      max-width: 700px;
      margin: auto;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.8),
        0 0 10px rgba(0, 0, 0, 0.6),
        0 0 20px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(242, 201, 76, 0.9) 50%, rgba(255, 255, 255, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
    }

    .hero-logo {
      width: clamp(80px, 20vw, 120px);
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.7));
      animation: fadeInLogo 1.2s ease-in-out;
    }

    @keyframes fadeInLogo {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating Section */
    .floating-section {
      padding: clamp(40px, 8vw, 80px) 20px;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
      position: relative;
      overflow: hidden;
      opacity: 1;
      transform: translateY(0);
      display: flex;
    }

    .floating-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('nadi_small_bggg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: scroll;
      filter: blur(2px);
      z-index: 0;
    }

    .floating-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .floating-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      position: relative;
      z-index: 10;
      flex-wrap: wrap;
      gap: clamp(20px, 4vw, 40px);
    }

    .floating-bubble {
      background: linear-gradient(135deg, rgba(242, 201, 76, 0.95), rgba(255, 255, 255, 0.9));
      border: 3px solid rgba(242, 201, 76, 1);
      border-radius: 50%;
      width: clamp(140px, 22vw, 200px);
      height: clamp(140px, 22vw, 200px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.4s ease;
      animation: float 6s ease-in-out infinite;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 15;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }

    .floating-bubble:hover,
    .floating-bubble:active {
      transform: translateY(-15px) scale(1.1);
      background: linear-gradient(135deg, rgba(242, 201, 76, 0.8), rgba(255, 255, 255, 0.2));
      border-color: #f2c94c;
    }

    .floating-bubble:active {
      transform: translateY(-10px) scale(1.05);
    }

    .bubble-title {
      font-size: clamp(1em, 2.5vw, 1.4em);
      font-weight: 600;
      color: rgba(0, 0, 0, 0.7);
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 0 10px;
      letter-spacing: 0.5px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Mobile-specific optimizations */
    @media (max-width: 768px) {
      body {
        -webkit-overflow-scrolling: touch;
      }

      header {
        height: 110px !important;
        padding: 0 15px !important;
      }

      .logo img {
        height: 75px !important;
        margin-top: 22px !important;
      }

      .header-nav {
        margin-top: 25px !important;
      }

      .nav-item strong {
        font-size: 1em !important;
      }

      .contact-details {
        position: fixed !important;
        top: 120px !important;
        right: 15px !important;
        left: 15px !important;
        min-width: auto !important;
        max-width: none !important;
        font-size: 0.9em !important;
        background: rgba(0, 0, 0, 0.98) !important;
        border: 2px solid rgba(255, 255, 255, 0.4) !important;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8) !important;
        text-align: center !important;
        white-space: normal !important;
        word-wrap: break-word !important;
      }

      .contact-details a {
        color: #ffffff !important;
        font-weight: 600 !important;
        word-break: break-all !important;
      }

      /* FORCE bubbles horizontal on mobile */
      .floating-container {
        flex-direction: row !important;
        justify-content: space-around !important;
        gap: 15px !important;
        padding: 0 10px !important;
        flex-wrap: nowrap !important;
        overflow-x: visible !important;
      }

      .floating-bubble {
        width: 120px !important;
        height: 120px !important;
        flex-shrink: 0 !important;
        margin: 0 5px !important;
      }

      .bubble-title {
        font-size: 0.95em !important;
        font-weight: 600 !important;
        color: rgba(0, 0, 0, 0.75) !important;
        text-shadow: 0 2px 4px rgba(255, 255, 255, 1) !important;
        letter-spacing: 0.3px !important;
      }

      .hero {
        min-height: 500px !important;
      }

      .hero-text h1 {
        font-size: 2.2em !important;
        line-height: 1.1 !important;
        color: rgba(255, 255, 255, 0.9) !important;
      }

      /* Prevent zoom on input focus */
      input, select, textarea {
        font-size: 16px !important;
      }
    }

    /* Very small screens */
    @media (max-width: 480px) {
      header {
        height: 100px !important;
        padding: 0 12px !important;
      }

      .logo img {
        height: 65px !important;
        margin-top: 20px !important;
      }

      .header-nav {
        margin-top: 22px !important;
      }

      .nav-item strong {
        font-size: 0.9em !important;
      }

      .contact-details {
        position: fixed !important;
        top: 110px !important;
        right: 10px !important;
        left: 10px !important;
        min-width: auto !important;
        font-size: 0.85em !important;
        padding: 12px !important;
        text-align: center !important;
        white-space: normal !important;
        word-wrap: break-word !important;
      }

      .contact-details a {
        word-break: break-all !important;
        display: block !important;
        margin: 5px 0 !important;
      }

      .floating-container {
        gap: 10px !important;
        padding: 0 5px !important;
        flex-direction: row !important;
        justify-content: space-around !important;
        flex-wrap: nowrap !important;
      }

      .floating-bubble {
        width: 110px !important;
        height: 110px !important;
        margin: 0 3px !important;
        flex-shrink: 0 !important;
      }

      .bubble-title {
        font-size: 0.85em !important;
        font-weight: 600 !important;
        color: rgba(0, 0, 0, 0.8) !important;
        text-shadow: 0 2px 5px rgba(255, 255, 255, 1) !important;
      }

      .hero-text h1 {
        font-size: 1.8em !important;
        color: rgba(255, 255, 255, 0.9) !important;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .hero-logo,
      .logo img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      .hero {
        height: 100vh !important;
        min-height: 400px !important;
      }

      .floating-container {
        flex-direction: row !important;
        justify-content: center !important;
        flex-wrap: nowrap !important;
        gap: 20px !important;
      }

      .floating-bubble {
        width: 120px !important;
        height: 120px !important;
        margin: 0 8px !important;
      }

      .bubble-title {
        font-size: 0.9em !important;
        color: rgba(0, 0, 0, 0.75) !important;
        font-weight: 600 !important;
        text-shadow: 0 2px 4px rgba(255, 255, 255, 1) !important;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      .floating-bubble {
        animation: none;
      }
      
      .hero-logo {
        animation: none;
      }
      
      #splash .splash-logo img {
        animation: none;
      }
      
      #splash {
        animation: none;
        display: none;
      }
    }

    /* Focus styles for keyboard navigation */
    .nav-item:focus,
    .floating-bubble:focus {
      outline: 2px solid #f2c94c;
      outline-offset: 4px;
    }

    /* Improve touch targets */
    .nav-item,
    .floating-bubble {
      min-height: 44px;
      min-width: 44px;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <div class="splash-logo">
      <img src="nadi_homestay_logo.png" alt="Logo" />
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="nadi_homestay_logo.png" alt="Nadi Homestay Logo">
    </div>
    <div class="header-nav">
      <div class="nav-item" onclick="toggleContact()" tabindex="0" role="button" aria-label="Toggle contact information">
        <strong>Owner's Contact</strong>
        <div class="contact-details" id="contactInfo" role="menu">
          📞 <a href="tel:+918123955728" role="menuitem">+91-8123955728</a><br>
          📧 <a href="mailto:yournadihomestay@gmail.com" role="menuitem">yournadihomestay@gmail.com</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <img src="my_logo.png" alt="Hero Logo" class="hero-logo">
      <h1>YOU DON'T JUST STAY HERE,<br>YOU ENJOY YOUR STAY</h1>
    </div>
  </section>

  <!-- Floating Bubbles -->
  <section class="floating-section">
    <div class="floating-container">
      <div class="floating-bubble" onclick="handleBubbleClick('homestays')" tabindex="0" role="button" aria-label="View homestays">
        <div class="bubble-title">HOMESTAYS</div>
      </div>
      <div class="floating-bubble" onclick="handleBubbleClick('hotels')" tabindex="0" role="button" aria-label="View hotels">
        <div class="bubble-title">HOTELS</div>
      </div>
      <div class="floating-bubble" onclick="handleBubbleClick('events')" tabindex="0" role="button" aria-label="View events">
        <div class="bubble-title">EVENTS</div>
      </div>
    </div>
  </section>

  <script>
    // Enhanced touch and click handling
    let touchStartTime = 0;
    
    function toggleContact() {
      const details = document.getElementById('contactInfo');
      const isVisible = details.style.display === 'block';
      details.style.display = isVisible ? 'none' : 'block';
      
      // Add haptic feedback on supported devices
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    function handleBubbleClick(type) {
      // Add haptic feedback
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
      
      // Prevent double-tap zoom
      event.preventDefault();
      
      if (type === 'homestays') {
        window.location.href = 'homestays.html';
      } else if (type === 'hotels') {
        window.location.href = 'hotels.html';
      } else if (type === 'events') {
        window.location.href = 'events.html';
      }
    }

    // Enhanced event listeners for better mobile support
    document.addEventListener('DOMContentLoaded', function() {
      // Add keyboard support for interactive elements
      document.querySelectorAll('[tabindex="0"]').forEach(element => {
        element.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            element.click();
          }
        });
      });

      // Improved touch handling for bubbles
      document.querySelectorAll('.floating-bubble').forEach(bubble => {
        bubble.addEventListener('touchstart', function(e) {
          touchStartTime = Date.now();
          this.style.transform = 'translateY(-10px) scale(1.05)';
        }, { passive: true });

        bubble.addEventListener('touchend', function(e) {
          const touchDuration = Date.now() - touchStartTime;
          if (touchDuration < 500) { // Valid tap
            setTimeout(() => {
              this.style.transform = '';
            }, 150);
          }
        }, { passive: true });

        bubble.addEventListener('touchcancel', function(e) {
          this.style.transform = '';
        }, { passive: true });
      });
    });

    // Close contact info when clicking outside
    document.addEventListener('click', function(event) {
      const contactDetails = document.getElementById('contactInfo');
      const headerNav = document.querySelector('.header-nav');
      
      if (!headerNav.contains(event.target)) {
        if (contactDetails.style.display === 'block') {
          contactDetails.style.display = 'none';
        }
      }
    });

    // Handle orientation changes
    window.addEventListener('orientationchange', function() {
      setTimeout(function() {
        window.scrollTo(0, 0);
      }, 100);
    });

    // Prevent zoom on double tap for specific elements
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Optimize performance on scroll
    let ticking = false;
    function updateOnScroll() {
      // Add any scroll-based animations here if needed
      ticking = false;
    }

    document.addEventListener('scroll', function(e) {
      if (!ticking) {
        requestAnimationFrame(updateOnScroll);
        ticking = true;
      }
    }, { passive: true });

    // Service Worker registration for PWA capabilities (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // Uncomment when you have a service worker
        // navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>

</body>
</html>
