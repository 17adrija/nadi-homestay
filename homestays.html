    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header with logo on left */
    .header {
      display: flex;
      align-items: center;
      padding: 30px 50px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
      transition: transform 0.3s ease;
      overflow: hidden;
      background: linear-gradient(135deg, #d4af37, #f2c94c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #0c0c0c;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .brand-text {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(135deg, #d4af37 0%, #f2c94c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-controls {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .previous-btn {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.1) 100%);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: #6366f1;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .previous-btn:hover {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(168, 85, 247, 0.2) 100%);
      border-color: rgba(99, 102, 241, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
    }

    .nav-contact {
      position: relative;
    }

    .contact-btn {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(242, 201, 76, 0.1) 100%);
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: #d4af37;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .contact-btn:hover {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.3) 0%, rgba(242, 201, 76, 0.2) 100%);
      border-color: rgba(212, 175, 55, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
    }

    .contact-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 10px;
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 15px;
      padding: 20px;
      min-width: 280px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 200;
    }

    .contact-dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .contact-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #d4af37;
      margin-bottom: 15px;
      text-align: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      padding: 8px 0;
    }

    .contact-item:last-child {
      margin-bottom: 0;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
      color: #d4af37;
      flex-shrink: 0;
    }

    .contact-text {
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 400;
    }

    .phone-icon {
      background: #e91e63;
      border-radius: 50%;
      padding: 3px;
    }

    .email-icon {
      background: #2196f3;
      border-radius: 3px;
      padding: 3px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 50px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .homestay {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .homestay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #d4af37, #f2c94c, #d4af37);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .homestay:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      border-color: rgba(212, 175, 55, 0.3);
    }

    .homestay:hover::before {
      opacity: 1;
    }

    .homestay-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .homestay-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .homestay-location {
      font-size: 0.95rem;
      color: #d4af37;
      font-weight: 500;
    }

    .homestay-pricing {
      text-align: right;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(242, 201, 76, 0.1) 100%);
      padding: 15px 20px;
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .price-label {
      font-size: 0.85rem;
      color: #d4af37;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .price-value {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff;
    }

    .photo-strip {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: thin;
      scrollbar-color: #d4af37 transparent;
    }

    .photo-strip::-webkit-scrollbar {
      height: 6px;
    }

    .photo-strip::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .photo-strip::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, #d4af37, #f2c94c);
      border-radius: 3px;
    }

    .photo-box {
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 0.9rem;
      flex-shrink: 0;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .photo-box::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .photo-box:hover {
      transform: scale(1.05);
      border-color: rgba(212, 175, 55, 0.4);
      color: #d4af37;
    }

    .photo-box:hover::before {
      width: 100px;
      height: 100px;
    }

    /* Demo image placeholder styling */
    .photo-box.demo {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(242, 201, 76, 0.1) 100%);
      border: 2px dashed rgba(212, 175, 55, 0.5);
      color: #d4af37;
      font-size: 12px;
      text-align: center;
      padding: 10px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
    }

    .modal-content {
      position: relative;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 40px;
    }

    .modal-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      animation: modalZoom 0.3s ease-out;
    }

    @keyframes modalZoom {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #ffffff;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s ease;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      backdrop-filter: blur(10px);
    }

    .close:hover {
      background: rgba(212, 175, 55, 0.3);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {

        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

        align-self: stretch;
        justify-content: space-between;
      }

      .logo {

        height: 50px;
        font-size: 20px;
      }

      .container {

        gap: 25px;
      }

      .homestay {

      }

      .homestay-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .homestay-pricing {
        align-self: stretch;
        text-align: center;
      }

      .photo-box {
        width: 120px;
        height: 120px;
      }

      .close {
        top: 20px;
        right: 25px;
        font-size: 40px;
        width: 50px;
        height: 50px;
      }

      .modal-content {
        padding: 20px;
      }
    }
  </style>
</head>

  <!-- Modal for image enlargement -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-image" id="modalImage" src="" alt="">
    </div>
  </div>

  <script>
    function toggleContact() {
      const dropdown = document.getElementById('contactDropdown');
      dropdown.classList.toggle('show');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('contactDropdown');
      const button = event.target.closest('.contact-btn');
      
      if (!button && !dropdown.contains(event.target)) {
        dropdown.classList.remove('show');
      }
    });

    // Modal functionality
    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      
      modalImage.src = imageSrc;
      modal.style.display = 'block';
      
      // Prevent body scroll when modal is open
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
      
      // Restore body scroll
      document.body.style.overflow = 'auto';
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });

    // Prevent modal from closing when clicking on the image itself
    document.getElementById('modalImage').addEventListener('click', function(event) {
      event.stopPropagation();
    });
  </script>
</body>
</html>
